plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.apache.lucene:lucene-core:9.1.0'
    implementation 'org.apache.lucene:lucene-codecs:9.1.0'
    implementation 'org.apache.lucene:lucene-suggest:9.1.0'
}

test {
    useJUnitPlatform()
}